<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Floating button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4fa3ff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

    /* Chat window */
    #chatbot {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 998;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message { margin: 10px 0; }
    .user { color: #4fa3ff; }
    .bot { color: #7fff7f; }

    #inputArea {
      display: flex;
      border-top: 1px solid #444;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #111;
      color: #fff;
    }

    button.send {
      background: #4fa3ff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
    }

    .option-btn {
      background: #333;
      border: 1px solid #555;
      padding: 6px 10px;
      margin: 5px 5px 0 0;
      display: inline-block;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .option-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

<!-- Chat toggle button -->
<button id="chat-toggle">ðŸ’¬</button>

<!-- Chatbot widget -->
<div id="chatbot">
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button class="send" onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
  const chatToggle = document.getElementById("chat-toggle");
  const chatbot = document.getElementById("chatbot");
  const chatbox = document.getElementById("chatbox");

  // Toggle chat widget
  chatToggle.addEventListener("click", () => {
    chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
    if (chatbox.innerHTML === "") showIntroOptions();
  });

  // Show greeting and options
  function showIntroOptions() {
    chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> Welcome! What do you want help with?</div>`;
    ["ðŸŽ¯ Betting Odds", "ðŸ’µ Payment Help", "ðŸ“Š Account Info"].forEach(option => {
      const btn = document.createElement("div");
      btn.className = "option-btn";
      btn.innerText = option;
      btn.onclick = () => sendMessage(option);
      chatbox.appendChild(btn);
    });
  }

  // Send message to ChatGPT
  async function sendMessage(optionalText) {
    const input = document.getElementById("userInput");
    const userText = optionalText || input.value.trim();
    if (!userText) return;
    input.value = "";

    chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;

    // Fetch response from ChatGPT
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY"; // Replace this

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userText }]
      })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "Sorry, I didnâ€™t get that.";

    chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${reply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
